	<div class="container">
		<div class="panel panel-default">
			<div class="panel-body">
			<div id="output"  style="display:none">
			<div class="heading">Sample Output-Grootan Test</div>
				<form id="form">
	
				</form>
				<button type="submit" onclick="save()">Submit</button>
			</div>
			<div id="hide">
			<div class="heading">JSON Input</div>
			 <div class="col-sm-12">
				<div class="form-group">
					<label>Enter Your JSON Input(JSON Format):</label><br> 
					<textarea id="input" rows="4" cols="50"></textarea>
				</div>
				<button type="submit" class="btn btn-primary" value="submit" onclick="generate()">Submit</button>
			 </div>
			</div>
			<div id="hide3" style="display:none">
				<div class="heading">Submitted Information</div>
				<div id="insert"></div>
				<button type="submit" id="home" onclick="back()">Home</button>
			</div>
		</div>
		</div>
	</div>
	</div>
	<script>
		var json2;
		var arr=["1"];
	function generate()
	{
		var answer=document.getElementById("form");
		var answer1=document.getElementById("output");
		var input=document.getElementById("input").value;
		var json=JSON.parse(input);
		json2=json;
		var file = JSON.stringify(json);
		arr.push(file);
		var countKey = Object.keys(json).length;
		var dateformat = "yyyy/mm/dd";
		for(let x in json)
			{
				var div = document.createElement("div");
				var att = document.createAttribute("class");
				att.value = "form-group";
				div.setAttributeNode(att);
				var label = document.createElement("label");
				label.innerHTML =x;
				div.appendChild(label);
				var type= typeof json[x];
				if((type === "string"|| type==="number")&&(json[x]!==dateformat)&&(!x.includes("Upload"))&&(!x.includes("CGPA")))
					{
					var input = document.createElement("input");
					input.type="text";
					input.id=x;
					input.className="form-control";
					div.appendChild(input);
					}
				else if(type=== "object")
					{
						var select= document.createElement("select");
						select.id=x;
						select.style.width="100%";
						for(let y in json[x])
							{
								var option =document.createElement("option");
								option.innerHTML=json[x][y];
								select.appendChild(option);
							}
						div.appendChild(select);
					}
				else if(json[x]===dateformat)
					{
						var date=document.createElement("input");
						date.type="date";
						date.className="form-control";
						date.id=x;
						div.appendChild(date);
					}
				else if(x.includes("Upload"))
				{
					var file=document.createElement("input");
					file.type="file";
					file.className="form-control";
					file.id=x;
					div.appendChild(file);
				}
				else if(x.includes("CGPA"))
					{
					var cgpa=document.createElement("input");
					cgpa.type="range";
					cgpa.className="form-control";
					cgpa.id=x;
					div.appendChild(cgpa);
					}
				answer.appendChild(div);
			}
		/*var submit=document.createElement("button");
		submit.type="submit";
		submit.innerHTML="Submit";
		div.appendChild(submit);*/
		document.getElementById("hide").style.display="none";
		answer1.style.display="block";
	}

	{
		
		/*var fso = new ActiveXObject("Scripting.FileSystemObject");

		//var f = new File([file, "filename.txt", {type: "text/plain", lastModified: date})
		
		for(let x in json2)
		{
			var div = document.createElement("div");
				var att = document.createAttribute("class");
				att.value = "form-group";
				div.setAttributeNode(att);
			var label = document.createElement("label");
				label.innerHTML =x;
				div.appendChild(label);
				document.getElementById("insert").appendChild(div);
				var file=document.createElement("input");
					file.type="text";
					file.className="form-control";
					file.name=x;
					file.value=document.getElementById(x).value;
					div.appendChild(file);

			

		}
		document.getElementById("output").style.display="none";
		document.getElementById("hide3").style.display="block";
	}
	function back()
	{
		document.getElementById("hide3").style.display="none";
		document.getElementById("hide").style.display="block";
	}
	</script>
